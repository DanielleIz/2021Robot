name: Build and lint

on:
  push:
    branches:
      - master
      - skallaher/spotless # Used for testing
  pull_request:
    branches:
      - master

jobs:
  "build":
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.14
      - name: Build with Gradle
        run: ./gradlew assemble
  "lint":
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.14
      - name: Check Spotless
        run: ./gradlew spotlessCheck
